<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      crossStyle: {
        color: '#997'
      }
    }
  },
  toolbox: {
    feature: {
      //dataView: { show: true, readOnly: false },
      //magicType: { show: true, type: ['line', 'bar'] },
      //restore: { show: true },
      //saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['全国新增人造林面积', '全国造林面积变化率']
  },
  xAxis: [
    {
      type: 'category',
      data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '全国新增人造林面积',
      //min: 5500000,
      //max: 7700000,
      //interval: 50,
      axisLabel: {
        formatter: '{value} 万公顷'
      }
    },
    {
      type: 'value',
      name: '全国造林面积变化率',
      //min: 0,
      //max: 25,
      //interval: 5,
      axisLabel: {
        formatter: '{value} %'
      }
    }
  ],
  series: [
    {
      name: '全国新增人造林面积',
      type: 'bar',
      color:['#9bb48c'],
      tooltip: {
        valueFormatter: function (value) {
          return value + '万公顷';
        }
      },
      data: [
        590.99,599.66,559.58,610.00,554.96,768.37	,720.35,768.07,729.95,739.03,693.37,375.44]
    },
    
    {
      name: '全国造林面积变化率',
      type: 'line',
      color:['#2f7145'],
      yAxisIndex: 1,
      tooltip: {
        valueFormatter: function (value) {
          return value + ' %';
        }
      },
      data: [1.47,-6.68,9.01,-9.02,38.45,-6.25,	6.62,	-4.96,1.24,	-6.18,-45.85]
    }
  ]
};
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
